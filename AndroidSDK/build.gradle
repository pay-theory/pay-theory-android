plugins {
    // coverts app to library "id 'com.android.application'"
    id 'com.android.library'
    // allow kotlin usage
    id 'kotlin-android'
    id 'maven-publish'
}

android {
    namespace = "com.paytheory.android.sdk"
    compileSdkVersion 33
    buildToolsVersion "30.0.3"
    buildFeatures {
        prefab true
    }
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }
}

dependencies {
    // allow kotlin usage
    implementation 'androidx.core:core-ktx:1.9.0'
    // use or appcompat layouts
    implementation 'androidx.appcompat:appcompat:1.5.1'
    // lifecycle (ViewModel, LiveData, Extension)
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    //Google UI
    implementation 'com.google.android.material:material:1.6.1'
    //Gson
    implementation 'com.google.code.gson:gson:2.9.1'
    //Okhttp
    implementation 'com.squareup.okhttp3:okhttp:5.0.0-alpha.2'
    implementation 'com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.2'
    //Lazy sodium
    implementation "com.goterl:lazysodium-android:5.0.2@aar"
    implementation "net.java.dev.jna:jna:5.12.1@aar"
    //Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava3:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.9.0'
    implementation 'com.squareup.retrofit2:converter-scalars:2.9.0'
    //Rx Java
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'
    implementation 'io.reactivex.rxjava3:rxjava:3.1.5'

    //Google Play services
    implementation "com.google.android.gms:play-services-base:18.1.0"
    //AWS Android SDK
    implementation 'com.amazonaws:aws-android-sdk-kms:2.52.1'
    //Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'
    implementation "org.jetbrains.kotlin:kotlin-script-runtime:$kotlin_version"
    implementation "androidx.multidex:multidex:2.0.1"

    //Google Play Integrity Api
    implementation "com.google.android.play:integrity:1.0.2"
}



